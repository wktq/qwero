    function toggleSliper() {
      $(".sliper").toggleClass("sliper-open");
      var slipIcon = $(".slip-btn").find(".icon");
      if (slipIcon.hasClass("ion-navicon")) {
        slipIcon.removeClass("ion-navicon");

      } else {
