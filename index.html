<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Qwero - Ultimate Clean & Advanced WEB front-end framework.</title>
    <link rel="stylesheet" href="css/qwero.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/qwero-header.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/qwero-sliper.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="menu-header">
        <div class="header-left">
          <a class="slip-btn"><i class="icon ion-navicon"></i></a>
        </div>
        <div class="logo-wrap">
          <h5 class="logo">Qwero</h5>
        </div>
        <div class="header-right">
          <a href="http://github.com/wktq/qwero"><i class="icon ion-social-github"></i></a>
        </div>
      </div>
    </header>
    <nav class="sliper">
      <ul>
        <li><i class="icon ion-ios-home"></i>&nbsp;トップ</li>
        <li><i class="icon ion-person"></i>&nbsp;ユーザー情報変更</li>
        <li><i class="icon ion-ios-home"></i>&nbsp;ログイン</li>
        <li><i class="icon ion-ios-home"></i>&nbsp;新規登録</li>
      </ul>
    </nav>
    <main class="container">
      <div class="pack">
        <div class="row">
          <div class="sm-12 md-4 lg-3 cols">
            <div class="card">
              <div class="head">
                Menu
              </div>
              <div class="body card-menu">
                <ul>
                  <li>Hello</li>
                  <li>Hello</li>
                  <li>Hello</li>
                  <li>Hello</li>
                </ul>
              </div>
              <div class="foot">
                <a href="#" class="one-half card-btn">
                  <i class="icon ion-compose"></i>&nbsp;Edit
                </a>
                <a href="#" class="one-half card-btn tx-red">
                  <i class="icon ion-trash-a"></i>&nbsp;Delete
                </a>
              </div>
            </div>
          </div>
          <div class="sm-12 md-8 lg-9 cols">
            <div class="panel mg-left-1">
              <div class="head">
                Panel
              </div>
              <div class="body">
                <h1>H1 Heading</h1>
                <h2>H2 Heading</h2>
                <h3>H3 Heading</h3>
                <h4>H4 Heading</h4>
                <h5>H5 Heading</h5>
                <h6>H6 Heading</h6>
                <p>This is p</p>
              </div>
              <div class="foot">
                <a href="#" class="one-half panel-btn">
                  <i class="icon ion-compose"></i>&nbsp;Edit
                </a>
                <a href="#" class="one-half panel-btn tx-red">
                  <i class="icon ion-trash-a"></i>&nbsp;Delete
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(".slip-btn").click(function() {
        $(".sliper").toggleClass("sliper-open");
      });
    </script>
  </body>
</html>
